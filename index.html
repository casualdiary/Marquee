<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee</title>
    <link
      rel="stylesheet"
      href="https://gist.githubusercontent.com/casualdiary/a00158a4e1da8f9a596186fbfd31db5c/raw/a5e1c8a04894320ca8fa045520d66ce41278b153/reset.css"

  <body>
    <!-- Horizontal Marquee -->
    <section>
      <div class="marquee">
        <ul class="marquee__content">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
        <ul class="marquee__content" aria-hidden="true">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>        
      </div>
    </section>
    <!-- EOL: Horizontal Marquee -->
  </body>
